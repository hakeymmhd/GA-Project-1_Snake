<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css"/>
    <script src="./JS/app.js"></script>
    <script src="./JS/main.js"></script>

    <title>2D Snake</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">    
    <style type="text/css">
        canvas {border: 3px solid black; }
    </style>
</head>

<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <button type="button" id="singlePlayer" class="btn btn-primary active" role="button" aria-pressed="true">1 Player</button>
            </div>

            <div class="col-md-3">
                <button type="button" id="multiPlayer" class="btn btn-primary active" role="button" aria-pressed="true">2 Players</button>
            </div>
        </div>
        <canvas id="canvas1" width="400" height="400"></canvas>
    

        
        <div class="row" id="displayMode">
            <div class="col-xl-3">
                <h2 id="modeDisplay"> </h2>
            </div>
            <div class="col-lg-9" id="scoreTag">
                <h2>Score:</h2>  
                <div id="Score" class="row">

                </div>      
            </div>
        </div>
            

        <div class="row">
            <div class="col-lg-3" id="gameIns">
                <img src="Arrow-keys.png" alt="Game instructions" class="rounded float-left" width="600">
                
            </div>
           
        </div> 
        <button id="restart" class="btn btn-success btn-lg">Play Again</button>
 
    </div>
    

   
</body>
</html>
